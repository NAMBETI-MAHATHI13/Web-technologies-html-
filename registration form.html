<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        h2{
            background-color:rgb(179, 179, 167);
            text-align: center;
            text-decoration-color: blanchedalmond;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: beige;">    
        <h2>
            Student Registration Form
        </h2><hr>
        
<form target="_blank">
        

    <fieldset>
        <legend>Registration form: </legend>
            
            <label for="name">First Name</label><br>
            <input type="text" id="name"><br><br>
            <label for="name">Last Name</label><br>
            <input type="text" id="name">
            
        <br><br>
        <div>
            <label for="date">DOB</label><br>
            <input type="date" id="date">
        </div><br>
        <div>
            Gender : male<input type="radio" name="myGender"> female <input type="radio" name="mygender">
        </div><br>
        <div>
            <label for="email">Email Address</label><br>
            <input type="email" id="email">  
        </div><br>
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="text" id="phone" maxlength="9">
        </div><br>
        <div>
            <label for="college">College</label><br>
            <input type="text" id="college" size="38">
        </div><br>
        <div>
            <label for="address">Address</label><br>
        <input type="text" id="address" size="38">
        </div><br>
        <div>
            <pre>
<input type="reset">                    <input type="submit">
            </pre>
        </div>
  
    </fieldset>
    </form>

</body>

</html>
